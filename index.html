<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>InkRun</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            /* background: #eee; */
            background: transparent;
            display: block;
            margin: 0 auto;
        }
    </style>
    <link rel="stylesheet" href="./css/inkrun.css">
</head>

<body>
    <div class="abs-center">
        <div class="title-header">
            <h1>InkRun</h1>
        </div>
        <div class="horizontal-container">
            <div class="keyboard-controls-container">
                <h2>Controls</h2>
                <ul>
                    <li>A / <-  left</li>
                    <li>D / ->   right</li>
                    <li>W / ^   jump</li>
                    <li>R   restart level</li>
                    <li>Draw with the mouse. Use smooth, slow lines for best efficiency</li>
                </ul>
            </div>
            <div class="canvas-container">
                <canvas id="inkRunCanvas" width="810" height="540"></canvas>
            </div>
            <div class="links-container">
                <h2>Links</h2>
                <div class="links">
                    <a href="https://github.com/ntomsho" target="_blank"><img class="logo-icon" src="./assets/images/github-icon.svg"></a>
                    <a href="https://www.linkedin.com/in/nicholas-tomsho-15829037" target="_blank"><img class="logo-icon" src="./assets/images/linkedin-icon.png"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>

<script type="text/javascript" src="./bundle.js"></script>

</html>
